<h3>Contact Form</h3>
<form action="https://carmpott.github.io/lemonkeys/final-project/contact/thanks/index.html" method="get"
name="myContact">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Email Address</label>
    <input type="text" id="email" name="emailaddress" placeholder="Your email address..">

    

    <label for="comments">Message</label>
    <textarea id="comments" name="message" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>M02 Table</title>
  <style>
      table,th,td {border: 1px solid black; border-collapse: collapse}
    </style>
</head>
<body>
 <table>
 <tbody>
<!-- first row use h1 and merge -->
   <tr>
     <td colspan="3"></td>
     <td><h1>HTML Table Example</h1></td>
     <td></td>
   </tr> 
   
<!-- second row use h2 -->
      <tr>
        <td><h2><img src="https://www.infoedmonton.com/wordpress/wp-content/uploads/2022/04/photo-courtesy-Manila-Grill-Express-rotated.jpg" alt="Filipino Food" width="400" height="300"></h2></td>
        <td><h2>Meal Planner</h2></td>
        <td><h2>Recipe Index #</h2></td>
      </tr>
<!-- third row use th-->    

     <tr>
       <th>Week Starting</th>
       <th>2/15/2018</th>
       <th>Instructions</th>
     </tr>
   
     <tr> 
       <td><b>Days of the Week</b></td>
       <td><b>Recipe Name</b></td>
       <td rowspan="8"></td>
     </tr>
   
   
   <tr>
     <td>Monday</td>
     <td>Spinach Feta Pizza</td>
     <td></td>
   </tr>
   
   
   <tr>
     <td>Tuesday</td>
     <td>My New Recipe</td>
     <td></td>
   </tr>
   
   
   <tr>
     <td>Wednesday</td>
     <td>Stir Fry</td>
     <td></td>
   </tr>
   
   
   <tr>
     <td>Thursday</td>
     <td>Beef Stew</td>
     <td></td>
   </tr>
   
   
   <tr>
     <td>Friday</td>   
     <td>Chicken Adobo</td>
     <td></td>
   </tr>
   
   <tr>
     <td>Saturday</td>
     <td>Noodle Soup</td>
     <td></td>
   </tr>
   
   <tr>
     <td>Sunday</td>
     <td>Broccoli Beef</td>
     <td></td>
   </tr>
   
   
   
   
   </tbody>
  </table>
   
   </body>  
  </html>

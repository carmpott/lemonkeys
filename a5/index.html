<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Artifact #5: Create a slideshow using Javascript</title>
  <link rel="stylesheet" href="a5-stylesheet.css">
</head>
<body>
  
<div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="lemons.jpg" style="width:100%">
    <div class="text"><mark>Sparkling Lemons</mark></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="watermelon.jpg" style="width:100%">
    <div class="text"><mark>Watermelon with Assorted Berries</mark></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="dragon-fruit.jpg" style="width:100%">
    <div class="text"><mark>Bowl of Dragonfruit</mark></div>
  </div>
  
    <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="citrus.jpg" style="width:100%">
      <div class="text"><mark>Assorted Citrus</mark></div>
  </div>

    <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="strawberry_shortcake.jpg" style="width:100%">
      <div class="text"><mark>Strawberry Shortcake</mark></div>
  </div>
  
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
  
<script src="artifact5.js"></script>

</html>

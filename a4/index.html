<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Artifact04 - Validate Contact Us Form using Javascript</title>
  <link rel="stylesheet" type="text/css" href="a4-style.css">
  <script src="validateForm.js"></script>
  <script type="text/javascript"> 
    var frmvalidator = new Validator("myform"); 
    frmvalidator.EnableMsgsTogether();
    frmvalidator.EnableOnPageErrorDisplaySingleBox();
    
    frmvalidator.addValidation("FirstName","req","Please enter your First Name"); 
    frmvalidator.addValidation("FirstName","maxlen=20","Max length for FirstName is 20"); 
    frmvalidator.addValidation("FirstName","alpha_s","Name can only contain alphabetic characters");


    
    frmvalidator.addValidation("LastName","req","Please enter your last name"); 
    frmvalidator.addValidation("LastName","maxlen=20","Max length for LastName is 50"); 
    
    frmvalidator.addValidation("Email","maxlen=50","Please enter your email address"); 
   
    frmvalidator.addValidation("Email","email","Please enter a valid email"); 
    
    frmvalidator.addValidation("Phone","maxlen=15", "Max length for phone number is 15 characters"); 
    frmvalidator.addValidation("Phone","numeric","Please enter only numbers); 
    
    frmvalidator.addValidation("UserName","maxlen=12","Max length for username is 12 characters");
    frmvalidator.addValidation("UserName","req","Please enter your username");
    
    frmvalidator.addValidation("Password","maxlen=7","Max length for passowrd is 7 characters");
    frmvalidator.addValidation("Password","req", "Please enter password");
    
    frmvalidator.addValidation("Address","maxlen=50","Max length for address is 50 characters"); 
    frmvalidator.addValidation("Address","req","Please enter an address");
    
    frmvalidator.addValidation("State","dontselect=000");
     frmvalidator.addValidation("State","req","Please select a state");
    
    frmvalidator.addValidation("Country","dontselect=000");
     frmvalidator.addValidation("Country","req","Please select a country");
    
    frmvalidator.addValidation("Zipcode","req","Please enter a zipcode");
     frmvalidator.addValidation("Zipcode","Country=USA");
    
    frmvalidator.addValidation("Comments","optional");
  </script>
</head>
<body>
  
<form action="" id="myform"> 
   
<p> 	<label for='FirstName'>First Name:</label> 	
      <input type="text" id="FirstName" name="FirstName"> 
</p>
